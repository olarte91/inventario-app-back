server:
  port: 8081

spring:
  application:
    name: inventario-service
  datasource:
    url: jdbc:h2:mem:inventario
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
logging:
  level:
    org.springframework.boot.context.config: DEBUG