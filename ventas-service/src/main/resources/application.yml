server:
  port: 8082

spring:
  application:
    name: ventas-service
  datasource:
    url: jdbc:h2:mem:ventas
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

microservicio:
  medicamentos:
    url: http://localhost:8081/api/medicine/